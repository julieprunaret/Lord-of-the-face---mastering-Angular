<div class="face-snap-component" [ngClass]="{'face-snap-component-liked': buttonText === 'Dislike'}">
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <p>{{ faceSnap.description }}</p>
    <app-button [buttonStyle]="'simple-button'"
                [buttonText]="'Voir le profil'"
                (click)="onViewFaceSnap()"></app-button>
</div>
